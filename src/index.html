<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather App">
    <title>Weather App</title>

    <!-- tailwindcss cdn -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>

        <!--navbar starts-->
        <nav>
            <div 
                id="navbar" 
                class="flex items-center justify-between px-6 text-center bg-blue-300 w-full h-16 fixed top-0"
            >    
                <div class="inline-flex gap-x-2 items-center">
                    <img 
                        src="img/weather-news.png" 
                        alt="logo" 
                        class="w-10 h-10" 
                    />
                    <h2 class="text-xl font-bold">wApp</h2>
                </div>
            </div>
        </nav>
        <!-- navbar ends -->


        <div class="contentDiv grid grid-cols-12 font-bold gap-x-4 mt-8 pl-12">
            <!--? LEFT SIDE -->
            <div class="col-span-4">
                <!--? search input form-->
                <form 
                    action="" id="form" 
                    class="flex items-center mt-20 justify-start"
                >
                    <div class="w-full px-6 py-3 bg-gray-100 rounded-xl flex gap-x-8 md:gap-x-4 md:py-1.5 md:px-2">
                        <input 
                            type="search" name="" 
                            id="searchInput" class="w-full rounded-xl px-2"
                            placeholder="search for places" 
                        />
                        <div id="suggestions-container" class="absolute w-1/2 z-10"></div>
                        <button 
                            type="submit" id="searchButton" 
                            class="w-24 h-10 bg-gray-200 rounded-lg md:w-12 md:h-8"
                        >    
                            <i class="fa-solid fa-magnifying-glass cursor-pointer"></i>
                        </button>
                    </div>
                </form>
                <!--? form ends  -->

                <!--?  Current Weather Information-->
                <div class="current-weather-info mt-12">
                    <img src="img/sun.png" alt="" class="w-20 h-20">
                    <h1 class="degree-1 text-5xl py-6"></h1> <!--Degree C-F-->
                    <p class="font-semibold" id="dateAndTime"></p> <!--date and time-->
                    <p class="current-weather-description pt-4"></p> <!--Weather Description-->
                    <p id="rainPersent"></p>
                    <p id="humidity"></p> 
                    <p id="windSpeed"></p> 
                </div>

                <!--? City Name  -->
                <h2 
                    id="cityName"
                    class="mt-16 border border-4 border-gray-100 bg-gray-200 px-4 py-4 w-3/4 text-center rounded-lg"
                > 
                </h2>
            </div>

            <!--? RIGHT SIDE -->
            <div class="content-right-side col-span-8 bg-gray-100 px-16">
                <div class="mt-20 flex justify-between">
                    <div class="">
                        <button id="todayBtn" class="font-bold">Today</button>
                        <button id="weekBtn" class="font-bold mx-6">Week</button>
                    </div>
                </div>

                <!--? Right Top Side -->
                <div class="top-cards-container flex justify-between mt-6 gap-x-2"></div> 
                <!--top-cards: Cards for today and week buttons -->
                
                <!--? Right Bottom Side  -->
                <h2 class="highlights-title mt-6">Today's Highlights</h2> <!--Day's Highlights-->
                <div class="cards-highlights flex flex-wrap mt-6 gap-y-4"></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
